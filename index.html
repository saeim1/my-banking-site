<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bap ar bank</title>
  <!-- tailwed css -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h2 class="text-5xl text-center mt-16">Welcome to Bap ar Bank <span
        class="font-semibold text-purple-600">bap-ar-bank!!</span></h2>
  </header>
  <main>
    <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
      <h3 class="text-2xl mb-4">Plase Login</h3>
      <div>
        <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
          placeholder="your email">
        <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name=""
          id="" placeholder="password">
        <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
      </div>
    </section>
  </main>
  <script src="js/bank.js"></script>
</body>
